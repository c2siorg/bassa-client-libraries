name: Upload Test Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          cd python_lib
          make install-dep
      - name: Run Lint
        run: make lint
      - name: Start Bassa
        run: make start-bassa
      - name: Run Tests
        run: make test
      - name: Stop Bassa
        run: make stop-bassa
      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: make test-publish
